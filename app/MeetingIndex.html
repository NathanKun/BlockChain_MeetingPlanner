<div id="meeting-content">
	<div class="meetingbox" ng-controller="meetingIndexController">
		<img src="assets/avatar.png" class="avatar">
		<h1> Créer un rendez-vous</h1>

			<p>Objet</p>
			<input type="text" ng-model="description" placeholder="Saisir la description">
			<input type="text" ng-model="required" placeholder="Required">
			<input type="text" ng-model="lieu" placeholder="Lieu">
			<input type="text" ng-model="date" placeholder="Date">
			<input type="submit" ng-click="createMeeting()" value="Valider">
			<input type="submit" ng-click="getMeetingList()" value="Liste de réunions">
			<button type="submit" ng-click="invitation()" class="btn btn-primary">invitation</button>

		<h1>Liste des réunion </h1>
		<input type="submit" ng-click="getMeetingList()" value="Liste de réunions">

		<table >
			<p>Objet</p>
			<u>
				<i >
					{{ value}}
				</i>

			</u>

		</table>
	</div>

	<button type="submit" ng-click="searchMeeting()" value="Valider">
</div>
